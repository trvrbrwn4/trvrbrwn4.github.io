<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" href="favicon.png">
		<meta name="author" content="Trevor Brown"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
		<title>Zombie Survival</title>
	</head>
	<body>
		<div id="flash"></div>
		<ul>
			<li><input id="vol" name="slider" type="range" min="0" max="100" oninput="volume(this.value);"></li>
			<li>Mute music? <input id="mute" type="checkbox" oninput="muteMusic(this.checked);"></li>
			<li>Volume : <p id="volText"></p></li>
		</ul>
		<div class="startMenu">
			<form action="javascript:startGame();">
				<input type="text" placeholder="Enter your name..." id="name" required="true" autocomplete="off" autofocus>
				<p>Are you ready to face the apocolypse? <input type="checkbox" required="true"></p>
				<input id="daySlider" type="range" min="10" max="50" oninput="changeDay(this.value);">
				<p>Amount of days : <p id="dayText"></p></p>	
				<input type="submit" value="Lets Go">
			</form>
		</div>
		<div class="game">
			<table cellspacing="0">
				<tr>
					<td colspan="2" style="text-align: left;">
						<h1 id="bigText">Welcome to the apocolypse.</h1>
					</td>
					<td style="text-align: right;">
						<ul class="stats">
							<li id="hebo"><div class="tooltip"><span class="tooltiptext">20 is the max health.</span><p id="health"></p> health left.</div></li>
							<li><p id="day"></p> days left.</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: left;">
						<p id="litText">Your skills will be tested thoroughly.</p>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<ul class="gamepad">
							<li>Up</li>
							<li>Right</li>
							<li>Down</li>
							<li>Left</li>
						</ul>
					</td>
				</tr>
			</table>
		</div>
		<audio id="menuMusic" src="media/sounds/zombiesmenu.mp3" loop></audio>
		<audio id="gameMusic" src="media/sounds/zombiesgame.mp3" loop></audio>
		<audio src="buttonHover.mp3"></audio>
		<script type="text/javascript" src="scripts/jquery-1.7.js"></script>
		<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
